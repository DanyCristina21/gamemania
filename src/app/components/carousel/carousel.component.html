<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let image of images; let i = index" [ngClass]="{'active': i === currentIndex}">
      <img [src]="image" class="d-block w-100" alt="Slide image">
    </div>
  </div>

  <button class="carousel-control-prev" (click)="goToPrev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" (click)="goToNext()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>

  <div class="carousel-indicators">
    <button *ngFor="let image of images; let i = index" (click)="goToSlide(i)" [class.active]="i === currentIndex"></button>
  </div>
</div>
