<div class="cadastro-container">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <h2>Cadastro</h2>

    <div>
      <label for="nome">Nome</label>
      <input id="nome" type="text" formControlName="nome" />
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div>
      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" />
    </div>

    <div>
      <label for="confirmarSenha">Confirmar Senha</label>
      <input id="confirmarSenha" type="password" formControlName="confirmarSenha" />
    </div>

    <div>
      <label for="opcaoSexual">Opção Sexual</label>
      <select id="opcaoSexual" formControlName="opcaoSexual">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>

    <div>
      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" type="date" formControlName="dataNascimento" />
    </div>

    <div>
      <label for="telefone">Telefone</label>
      <input id="telefone" type="tel" formControlName="telefone" />
    </div>

    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
  </form>
</div>
